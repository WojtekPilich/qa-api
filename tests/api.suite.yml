actor: ApiTester
modules:
    enabled:
        - Symfony:
            app_path: 'src'
            environment: 'test'
        - REST:
            url: http://localhost:8000/
            depends: Symfony
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - Db:
              dsn: 'mysql:host=localhost;dbname=qa_api'
              user: 'root'
              password: '%DB_PASSWORD%'
        - \App\Tests\Helper\Api